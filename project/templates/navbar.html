{% load static %}

<section class="header sticky-top" style="background: black;">
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-black ">
        <div class="container">
          <a id="logo-header" class="navbar-brand" href="#">
            <img class="w-20" src="{% static 'img/logo.png' %}" alt="">
            <label class="frase-logo">UNIQUE SOLUTIONS</label>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Inicio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url "reclamo" %}">Reclamos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Atención asl Cliente</a>
              </li>
                <li class="nav-item " >
                    <a class="nav-link" id="btn-menu"  href="">Contacto</a>
                </li>
           
            </ul>
            {% if request.user.username %}
                <div class="header__menu">
                    <div class="header__menu--profile">
                        <p>{{ request.user.username}}</p>
                        <img  src="{% static 'img/user-icon.png' %}" alt="User">
                    </div>
                    <ul class="opciones">
                        <li><a href="">Cuenta</a></li>
                        <li><a href="{% url "logout" %}">Cerrar Sesión</a></li>
                    </ul>
                </div>
            {% else %}
                <a href="{% url "login" %}">Iniciar Sesion</a>
             {% endif %}
            </div>
        </div>
    </nav>
</section>
